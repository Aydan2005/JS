<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <div class="wrapper">
                <div class="container">
                    <div class="item1"></div>
                    <div class="item2">
                        <h2>To-Do List</h2>
                        <div class="imageDiv">
                            <div class="image1"><img src="./img/Group74.svg" alt="" class="img1"></div>
                            <div class="image2 image"><img src="./img/Group90.svg" alt="" class="img2"></div>
                        </div>
                        <div class="to-do-input-div">
                            <input type="text" class="to-do-input" placeholder="To-do əlavə edin.">
                            <button class="btn-x">x</button>
                        </div>
                        <div class="table-div">
                            <table>
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                        <div class="to-do-add-div">
                            <button class="add1">+</button>
                            <button class="add2">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>



    <script src="./index.js"></script>
</body>
</html>
